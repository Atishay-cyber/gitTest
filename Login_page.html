<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Login_page.css" />
  </head>
  <body>
    <center><h1>Student Login</h1></center>
    <form>
      <div class="container">
        <label>Username</label>
        <input
          type="text"
          placeholder="Enter Username"
          name="Username"
          required
          pattern="[A-Za-z0-9]+"
        />
        <label>Password</label>
        <input
          type="text"
          placeholder="Enter Password"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          required
        />
        <ul id="note">
          Please Make sure that the:<br />
          <li>
            password must contain 8 or more characters that are of at least one
            number, and one uppercase and lowercase letter.
          </li>
          <li>
            username contains letters and numbers only, no punctuation or
            special characters.
          </li>
        </ul>
        <button type="submit">Login</button>
        <center><input type="checkbox" checked="checked" />Remember me
        <button type="button" class="cancelbtn">Cancel</button>
        Forgot <a href="#">password?</a></center>
      </div>
    </form>
  </body>
</html>
